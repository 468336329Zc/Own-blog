<!DOCTYPE html>
<html lang="en">
<link>
<meta charset="UTF-8">

<title>小张博客 | {% block title %}{% endblock %}</title>
<head>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static',filename='images/favicon.ico') }}">

    {% block head %}{% endblock %}

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!--原来的主界面!-->
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><img class='logo' src="{{ url_for('static',filename='images/dhl.jpg') }}"></a>
        </div>

        <!--原来的导航栏!-->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
             <ul class="navbar-nav ml-md-auto">
						<li class="nav-item dropdown show">
							 <a class="nav-link dropdown-toggle" href="" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-expanded="true">功能栏
                                 <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true" ></span></a>

                            <div class="dropdown-menu dropdown-menu-right show" aria-labelledby="navbarDropdownMenuLink" style="display: none">
                                <ul>
                                    <li>
                                        <a class="dropdown-item" href="{{ url_for('show_main_page') }}">主页</a>
                                    </li>
                                    <li>
                                         <a class="dropdown-item" href="{{ url_for('blog_center') }}">博客管理中心</a>
                                    </li>
                                </ul>


							</div>
						</li>
					</ul>
            <ul class="nav navbar-nav">
                <li><a href="{{ url_for('login_require') }}">发布博客</a></li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入关键词">
                </div>
                <button type="submit" class="btn developmentor" href="#">查找</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                {% if   admin %}
                    <li><a href="{{ url_for('index') }}">个人中心</a></li>
                    <li><a href="{{ url_for('logout') }}">注销</a></li>
                {% else %}：
                    <li><a href="{{ url_for('login') }}">登录</a></li>
                    <li><a href="{{ url_for('register') }}">注册</a></li>
                {% endif %}
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="main">

    {% block main %}{% endblock %}
</div>

</body>
<script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>

</html>
